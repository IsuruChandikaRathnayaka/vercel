<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='footer.css')}}">
    <title>{% block title%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    body{
        overflow-x:hidden;
    }

    #c1{
      background: black;
    }
    
</style>
<script>
    function redirectToLoginPage() {
        // Replace 'login.html' with the actual path to your login page
        window.location.href = '/login';
    }

    function redirectToSignupPage() {
        // Replace 'signup.html' with the actual path to your signup page
        window.location.href = '/register';
    }
</script>
  </head>
  <body>
<header class="p-3 text-white" id="c1">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 navbar3">
          <li><a href="/" class="nav-link px-2 text-white">HOME</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FEATURES</a></li>
          <li><a href="#" class="nav-link px-2 text-white">PRICING</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">ABOUT</a></li>
        </ul>
     
        {% if not session['username'] %}
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"  onclick="redirectToLoginPage()">Login</button>
          <button type="button" class="btn btn-warning" onclick="redirectToSignupPage()">Sign-up</button>
        </div>
        {% else %}
        <div class="text-end mx-2">
              <div class="dropdown">
              <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><b><img src="{{ url_for('static', filename='icon-5404125_1280.webp') }}" height="40px" width="40px"></b></a>             
                </button>
               
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">{{ session['username'] }}</a>
                  <a class="dropdown-item" href="#">Manage Account</a>
                  <a class="dropdown-item" href="/logout">Logout</a>               
                </div>
            </div>
        </div>
       {% endif %}



     
  

        </div>
      </div>
    </div>
  </header>

    <div id="container">
      {% block content %}

      {% endblock %}
    
    
    
    </div>
   
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</html>
